<!DOCTYPE html>
<html>

<head>
    <title>Taskly</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon"/>
    <link href="./css/main-page.css" rel="stylesheet" type="text/css" />
    <link href="./css/main-page-dark.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <img src="./img/sidebar-icon-black.png" class="menu-icon" id="sidebarIcon" onclick="toggleNav()">
        <img src="./img/lightdark-icon-black.png" class="mode-icon" id="lightdarkIcon" onclick="toggleLightDarkMode()">
        <img src="./img/logo.png" alt="Taskly" class="logo"/>

        <!-- Side Nav Bar -->
        <div id="side-nav" class="side-nav">
            <div id="lists">
                <h2>
                    My Lists
                    <img src="./img/add.png" class="add-list" onclick="addNewList()" alt="Add"/>
                </h2>
                <a href="#">List 1</a>
                <a href="#">List 2</a>
                <a href="#">List 3</a>
            </div>
            <div id="tags">
                <h2>Tags</h2>
                <a href="#">Work</a>
                <a href="#">Personal</a>
                <a href="#">School</a>
                <a href="#">Urgent</a>
            </div>
        </div>

        <div class="main-content">
            <input type="text" id="list-title" value="List 1" onchange="updateNavbarListTitle()" class="list-title" />
            <div class="box">
                <ul id="taskList">
                    <li>
                        <div class="circle" onclick="taskCompleted(event)"></div>
                        <input type="text" class="task-input task-text" value="Task 1" onchange="updateTask(event)" />
                        <img src="./img/delete.png" class="delete-button" onclick="deleteTask(event)" alt="Delete"/>
                    </li>
                    <li>
                        <div class="circle" onclick="taskCompleted(event)"></div>
                        <input type="text" class="task-input task-text" value="Task 2" onchange="updateTask(event)" />
                        <img src="./img/delete.png" class="delete-button" onclick="deleteTask(event)" alt="Delete"/>
                    </li>
                    <li>
                        <div class="circle" onclick="taskCompleted(event)"></div>
                        <input type="text" class="task-input task-text" value="Task 3" onchange="updateTask(event)" />
                        <img src="./img/delete.png" class="delete-button" onclick="deleteTask(event)" alt="Delete"/>
                    </li>
                    <li>
                        <div class="circle" onclick="taskCompleted(event)"></div>
                        <input type="text" class="task-input task-text" value="Task 4" onchange="updateTask(event)" />
                        <img src="./img/delete.png" class="delete-button" onclick="deleteTask(event)" alt="Delete"/>
                    </li>
                </ul>
                <div class="input-container">
                    <input type="text" id="newTaskInput" placeholder="Add a New Task" />
                    <button id="addButton" onclick="addTask()">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
